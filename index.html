<!DOCTYPE html>
<html>

<head>
  <title>Countdown</title>
</head>

<body>
  <link rel="stylesheet" type="text/css" href="style.css">
  <div class="container">
    <h1>71th</h1>
    <h2>Republic Day Countdown</h2>
    <div class="count">
      <div class="countd"><span id="day"></span>
        <p id="day-days">24</p>
      </div>
      <div class="countd"><span id="hour"></span>
        <p id="day-hours">24</p>
      </div>
      <div class="countd"><span id="minute"></span>
        <p id="day-mins">24</p>
      </div>
      <div class="countd"><span id="second"></span>
        <p id="day-sec">24</p>
      </div>
    </div>
  </div>
  <script src="Countdown.js"></script>
</body>

</html>
